
<br><br><br>

<div class="topic" ><h1>Meeting Room Booking System</h1></div>
<br>
  <div class="card3 ">

    <div class="row" style="padding-top: 10%; padding-bottom: 10%;">

        <div class="col-sm-6">
            <div style="margin-left: 50px; width: 250px; height: 250px;">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/business-meeting-in-conference-room-2368853-1997552.png" alt="">

            </div>
        </div>

        <div class="col-sm-6 " >

            <div class="col-md-6 col-md-offset-3">

                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form" method="post" role="form" style="display: block;" #signInForm="ngForm" (ngSubmit)="signInForm.valid && login(signInForm)">

                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
                                        required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }" class="form-control" value="">
                                    </div>
                                    <div *ngIf="signInForm.submitted && email.errors">
                                        <label *ngIf="email.errors.required" class="validation-message"><p style="color: red;"> Enter your email adress</p></label>
                                        <label *ngIf="email.errors.pattern" class="validation-message"><p style="color: red;">Invalid email address</p> </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
                                        minlength="4" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }" class="form-control" >
                                    </div>
                                    <div *ngIf="signInForm.submitted && password.errors">
                                        <label *ngIf="password.errors.required" class="validation-message"><p style="color: red;">Enter your password</p> </label>
                                        <label *ngIf="password.errors.minlength" class="validation-message"><p style="color: red;">Enter atleast 4 characters</p> </label>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>

                                </form>
                                <form id="register-form" style="display: none;" #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
                                    <div class="form-group">
                                        <label for="">Full Name</label>
                                        <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" id="fullName" tabindex="1" class="form-control" placeholder="fullName" value="">
                                    </div>
                                    <div *ngIf="signUpForm.submitted && !fullName.valid">
                                        <label *ngIf="fullName.errors.required" class="validation-message"><p style="color: red;">This field is required.</p> </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email"
                                        required [pattern]="emailRegex"  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }" class="form-control" value="">
                                    </div>
                                    <div *ngIf="signUpForm.submitted && email.errors">
                                        <label *ngIf="email.errors.required" class="validation-message"><p style="color: red;">This field is required.</p> </label>
                                        <label *ngIf="email.errors.pattern" class="validation-message"><p style="color: red;">Invalid email address.</p> </label>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" name="password" placeholder="Password"
                                        minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }" class="form-control" >
                                    </div>
                                    <div *ngIf="signUpForm.submitted && password.errors">
                                        <label *ngIf="password.errors.required" class="validation-message"><p style="color: red;">This field is required.</p> </label>
                                        <label *ngIf="password.errors.minlength" class="validation-message"><p style="color: red;">Enter atleast 4 characters.</p> </label>
                                    </div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <!-- Success message -->
                                <div class="success" *ngIf="showSucessMessage">
                                    <p style="color: green;">Saved successfully</p>
                                </div>

                                <!-- Error message -->
                                <div style="color: red;" class="alert" *ngIf="serverErrorMessages">
                                    {{serverErrorMessages}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
