


<div *ngIf="this.currentUser.role == 'admin' " class="container">
  <h3>Add New Meeting Room</h3>
    <form [formGroup] = "formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
        <div class="form-group" >
          <label for="exampleInputEmail1">Room Name</label>
          <input type="text" class="form-control" formControlName="name" id="name"  placeholder="Enter Room Name" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Description</label>
          <textarea class="form-control" formControlName="description" id="exampleTextarea" rows="3" placeholder="Enter room description" required></textarea>
          <!-- <input type="text" class="form-control" id="des" formControlName="description" placeholder="Enter description"> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Location</label>
          <input type="text" class="form-control" id="loc" formControlName="location" placeholder="Enter Location" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!formdata.valid">Submit</button>
    </form>
    <br>

    <div *ngIf="message">
        <p style="color: green;">Successfully saved!</p>
    </div>

</div>

<div *ngIf="this.currentUser.role == 'user' " class="container">
  <h3>My Bookings</h3>
  <div *ngIf="bookedRooms == '' " ><p>There are not booked meeting rooms</p></div>
  <ul  class="list-group list-group-flush" >
    <li *ngFor="let room of bookedRooms" class="list-group-item" >
      <div class="card mb-3" style="max-width: 540px;" >

        <div   class="row g-0">
          <div class="col-md-4" style="align-self: center; " >
            <img   src="{{room.img}}" alt="..." width=" 200px" height="150px" >
          </div>
          <div class="col-md-8">
            <div class="card-body" style="margin-left: 20px;">
              <div ><h2 class="card-title">{{room.roomName}}</h2></div>

              <!-- <p class="card-text">{{bookedRooms.name}}</p> -->
              <p class="card-text"><small class="text-muted">Booked by: {{room.name}}</small></p>
              <p class="card-text"><small class="text-muted">Booked Date: {{room.date}}</small></p>
              <p class="card-text"><small class="text-muted">Booked Time: {{room.time}}</small></p>
              <div #id hidden>{{room._id}}</div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>
